<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>
  <h1>To-Do List</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="todo-list"></tbody>
  </table>
  <form id="add-todo-form">
    <input type="text" id="todo-title" placeholder="New To-Do" required>
    <button type="submit" class="add-btn">Add</button> <!-- Add button with hover effect -->
  </form>
  <script src="src/app.js"></script>
</body>
</html>
